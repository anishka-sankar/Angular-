<h1>View Accountant</h1>
<form #viewForm="ngForm">
<table datatable [dtOptions]="dtOptions" class="row-border hover" style="background-color: rgb(164, 172, 180);">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let accountant of accountants"  style="background-color: rgb(201, 198, 198);">
      <td>{{ accountant.accountantId }}</td>
      <td>{{ accountant.name }}</td>
      <td>{{ accountant.emailId }}</td>
      <td>{{ accountant.password }}</td>
      <td>{{ accountant.address }}</td>
      <td>{{ accountant.contact }}</td>
       
      
      <td><a class="btn"  (click)="onEdit(accountant)">EDIT</a><br></td> 
      <td><button id="remove" (click)="onDelete(accountant.accountantId)">DELETE</button></td> 
    </tr>
  </tbody>
</table>
</form>

</div>
