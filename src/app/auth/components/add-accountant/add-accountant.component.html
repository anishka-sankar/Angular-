  background-image: url('https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80');

<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      <fieldset class="k11">
	<h1>Add Accountant Form</h1><br>
  <form #accountant="ngForm">

    <div class="form-group">
	  <label for="name"> Name :</label>
	  <input #name="ngModel" required  name="name"   id="name" type="text" class="form-control" ngModel>
	<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Name is required </div>
	</div><br>
    <div class="form-group">
        <label for="password"> Password :</label>
        <input #name="ngModel" required  name="password"   id="password" type="password" class="form-control" ngModel>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Name is required </div>
      </div><br>	
	<div class="form-group">
	  <label for="email">E-mail :</label>
	  <input #name="ngModel" required name="emailId" id="email" type="email" class="form-control" ngModel>
	  <div *ngIf="name.touched && name.invalid" class="alert alert-danger" > e-mail id is required </div>
	  
	</div><br>
	
	<div class="form-group">
	  <label for="address">Address    :</label>
	  <textarea #name="ngModel" required name="address" id="address" cols="10" rows="10" class="form-control" ngModel></textarea>
	  <div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Address is required </div>
	</div><br>
	<div class="form-group">
		<label for="contact">Contact     :</label>
		<input #name="ngModel" required name="contact"id="contact" type="number"  class="form-control" ngModel>
		<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Contact is required </div>
		
	</div><br>
	<!-- <button class="btn btn-primary" type="submit">Add Accountant</button>	*/-->
        <input class="submit" type="submit" value="Submit" (click)="add(accountant)">

</form>
</fieldset>

<div class="alert alert-danger" role="alert" *ngIf="errorMsg">
  Accountant Addedd Successfully !!
</div>
</div>
</div>
