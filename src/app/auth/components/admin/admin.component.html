<div
  class="bg-image"
  style="
    background-image: url('https://us.123rf.com/450wm/phongphan/phongphan1701/phongphan170100147/70753309-stock-market-indicator-and-financial-data-view-from-led-double-exposure-financial-graph-and-stock-in.jpg?ver=6');
    height: 100vh; background-size : cover;">
<!-- Background image -->


<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Admin Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            
    
            <div class="mb-3">
              <label for="adminUsername" class="form-label">Username</label>
              <input type="text" 
              name="username" 
              ngModel 
              required 
              #username="ngModel"
              class="form-control"
               id="adminUsername"
                placeholder="Enter admin Username">
                
                
              
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password"
               name="password"
                ngModel
                 required 
                 #password="ngModel"
              class="form-control"
               id="adminPassword"
               placeholder="Enter admin Password">
               
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" [disabled]="f.invalid"  
            class="btn btn-primary"
            >Login</button>
          </form>

          <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
            Invalid credentials !!
          </div>
    </div>
</div>
</div>
