<h1>View Accountant</h1>
<form #viewForm="ngForm">
<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let accountant of accountants">
      <td>{{ accountant.accountantId }}</td>
      <td>{{ accountant.name }}</td>
      <td>{{ accountant.emailId }}</td>
      <td>{{ accountant.password }}</td>
      <td>{{ accountant.address }}</td>
      <td>{{ accountant.contact }}</td>
     <td><a class="btn" routerLink="/edit-student">EDIT</a><br></td> 
        <td><a class="btn" routerLink="/delete-student">DELETE</a></td>
        
    </tr>
  </tbody>
</table>
</form>
