       type="button"
        data-bs-toggle="collapse"
         data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" 
      id="navbarNavDropdown">
        <ul class="navbar-nav">
          
          
          <li class="nav-item">
            <a class="nav-link" 
            [routerLink]="['/add-accountant']" routerLinkActive="active">Add Accountant </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" 
            [routerLink]="['/view-accountant']" routerLinkActive="active">View Accountant</a>

  </nav>


  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      
	<h1>Edit Accountant Form</h1><br>
    <form #update="ngForm">
        <fieldset class="k11">
            <div class="form-group">
                <label for="name"> Id :</label>
                <input #name="ngModel" required  name="accountantId"   id="name" type="text" class="form-control" [(ngModel)]="accountant.accountantId" readonly>
              
              </div><br>
    <div class="form-group">
	  <label for="name"> Name :</label>
	  <input #name="ngModel" required  name="name"   id="name" type="text" class="form-control" [(ngModel)]="accountant.name" readonly>
	
	</div><br>
    <div class="form-group">
        <label for="password"> Password :</label>
        <input #name="ngModel" required  name="password"   id="password" type="password" class="form-control" [(ngModel)]="accountant.password">
      
      </div><br>	
	<div class="form-group">
	  <label for="email">E-mail :</label>
	  <input #name="ngModel" required name="emailId" id="email" type="email" class="form-control"[(ngModel)]="accountant.emailId">
	  
	</div><br>
	
	<div class="form-group">
	  <label for="address">Address    :</label>
	  <textarea #name="ngModel" required name="address" id="address" cols="10" rows="10" class="form-control" [(ngModel)]="accountant.address"></textarea>
	 
	</div><br>
	<div class="form-group">
		<label for="contact">Contact     :</label>
		<input #name="ngModel" required name="contact"id="contact" type="number"  class="form-control" [(ngModel)]="accountant.contact">
		
		
	</div><br>
	<!-- <button class="btn btn-primary" type="submit">Add Accountant</button>	*/-->
    <input class="submit" type="submit" value="Submit" (click)="onUpdate(update)">
</fieldset>
</form>


</div>
</div>
