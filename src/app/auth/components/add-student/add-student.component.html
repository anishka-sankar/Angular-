<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
		<fieldset class="k11">
	<h1>Add Student Form</h1><br>

	<form #student="ngForm">
    <div class="form-group">
	  <label for="name"> Name :</label>
	  <input #name="ngModel" required  name="studentName"   id="name" type="text" class="form-control" ngModel>
	<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Name is required </div>
	</div>	<br>
	<div class="form-group">
	  <label for="email">e-mail :</label>
	  <input #name="ngModel" required name="emailId" id="email" type="email" class="form-control" ngModel>
	  <div *ngIf="name.touched && name.invalid" class="alert alert-danger" > e-mail id is required </div>
	  
	</div><br>
	<div class="form-group">
		<div class="form-check">
			<label  for="gender">Gender:</label><br>

		
			<input class="form-check-input" type="radio" name="gender" id="gender" value="Male" required ngModel/>
			<label class="form-check-label" for="gender">Male</label><br>
            
			<input class="form-check-input" type="radio" name="gender" id="gender" value="Female" required ngModel/>
			<label class="form-check-label" for="gender">Female</label>


		</div>
		
	  </div><br>
	<div class="form-group">
		<label for="course">Course     :</label>
		<select #name="ngModel" required name="course" id="course" class="form-control" ngModel required>
			<option id="java" value="java">Java</option>
			<option id="python" value="python">Python</option>
			<option id="angular" value="angular">Angular</option>
			<option id="dotnet" value="dotnet">Dotnet</option>
			<option id="react" value="react">React</option>
		</select>
		<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > course is required </div>
		
	  </div><br>	
	<div class="form-group">
		<label for="sex">Fee        :</label>
		<input #name="ngModel" required name="fee" id="fee" type="number" class="form-control" ngModel>
		<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Total fee is required </div>
	  </div> <br>
	  <div class="form-group">
		<label for="paid">Paid       :</label>
		<input #name="ngModel" required name="paid" id="paid" type="number" class="form-control" ngModel>
		<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Paid amount is required </div>
	  </div>  <br>
	<div class="form-group">
		<label for="due">Due        :</label>
		<input #name="ngModel" required name="duefees" id="due" type="number" class="form-control" ngModel>
		<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Due amount is required </div>
	  </div> <br>
	<div class="form-group">
	  <label for="address">Address    :</label>
	  <textarea #name="ngModel" required name="address" id="address" cols="30" rows="10" class="form-control" ngModel></textarea>
	  <div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Address is required </div>
	</div><br>
	<div class="form-group">
		<label for="contact">Contact     :</label>
		<input #name="ngModel" required name="contactno" id="contact" type="number"  class="form-control" ngModel>
		<div *ngIf="name.touched && name.invalid" class="alert alert-danger" > Contact is required </div>
		
	</div><br>
	<!--<button class="btn btn-primary" type="submit">Add Student</button>*/ -->
	<input class="submit" type="submit" value="Submit" (click)="add(student)">
</form>
</fieldset>
</div>
